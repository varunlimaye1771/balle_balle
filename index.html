<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chewtiye 🐼</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Subtle Floating Hearts Background -->
    <div class="hearts"></div>

    <!-- Login Page -->
    <div id="login">
        <div class="login-box">
            <h2>Aaja meri gaadi me baith ja</h2>
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="checkPassword()">Enter</button>
        </div>
    </div>

    <!-- Main Content -->
    <div id="content" style="display: none;">
        <audio autoplay loop>
            <source src="exile.mp3" type="audio/mp3">
        </audio>

        <h1 class="title">My kaleshi aurat,</h1>
        <h1 class="title">Here's to many more fights and make up kisses</h1>

        <div class="timeline">
            <div class="line"></div> <!-- Vertical Line -->
            
            <div class="memory left fade-in"><img src="1.jpg" alt="Memory 1"></div>
            <div class="memory right fade-in"><img src="2.jpg" alt="Memory 2"></div>
            <div class="memory left fade-in"><img src="3.jpg" alt="Memory 3"></div>
            <div class="memory right fade-in"><img src="4.jpg" alt="Memory 4"></div>
            <div class="memory left fade-in"><img src="5.jpg" alt="Memory 5"></div>
            <div class="memory right fade-in"><img src="6.jpg" alt="Memory 6"></div>
            <div class="memory left fade-in"><img src="7.jpg" alt="Memory 7"></div>
            <div class="memory right fade-in"><img src="8.jpg" alt="Memory 8"></div>
            <div class="memory left fade-in"><img src="9.jpg" alt="Memory 9"></div>
            <div class="memory right fade-in"><img src="10.jpg" alt="Memory 10"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
